<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>

        <div>
            <label>First Name: *</label>
            <input type="text">
        </div>

        <div>
            <label>Last Name: *</label>
            <input type="text">
        </div>

        <div>
            <label>Email Address: *</label>
            <input type="email">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password">
        </div>

        <div>
            <label>Confirm Password: *</label>
            <input type="password">
        </div>

        <div>
            <label>Birthday:</label>
            <input type="date">
        </div>

        <div>
            <p>Gender Identity: </p>
            <input type="radio"><label>Male</label>
            <input type="radio"><label>Female</label>
            <input type="radio"><label>Non-binary</label>
            <input type="radio"><label>I prefer not to answer</label>
        </div>

        <div>
            <p>A short description about myself:</p>
            <textarea cols="30" rows="2"></textarea>
        </div>

        <div>
            <label>Favorite Language</label>
            <select>
                <option>Python</option>
                <option selected>Javascript</option>
                <option>Java</option>
                <option>C++</option>
                <option>Golang</option>
            </select>
        </div>

        <div>
            <input type="checkbox" checked>
            <label>Yes, I would like to receive periodic email update</label>
        </div>
        
        <div>
            <input type="submit" value="Create Account">
        </div>

        <div>
            <label>* Indicates a required field</label>
        </div>
    </body>
</html>
