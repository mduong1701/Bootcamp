<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">

        <div class="blue">
            <div id="circle">
                <img src="user-circle.png" alt="user circle">
            </div>
        </div>

        <div class="white">
            <div id="name">Jane Doe</div>

            <div id="location">
                <div id="marker"><img src="map-marker.png" alt="map-marker">  Seattle</div> 
            </div> 

            <div id="job">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            
            <div id="edit">
                    <img src="gear.png" alt="gear">
                    <a href="#">edit profile</a>
            </div> 
        </div>
    </div>
</body>
</html>
