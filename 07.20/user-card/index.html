<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="user-circle.png" alt="user circle">
    </div>
    <div class="frame">
        <div class="blue"></div>
        <div class="white">
            <div class="word">Jane Doe</div>
            <div class="word mapCity">
                <div id="map">
                    <img src="map-marker.png" alt="map marker">
                </div>
                <div>Seattle</div> 
            </div>
            <div class="word">Developer | Engineer | Problem Solver</div>
            <div class="word">Master of shadows and the Internet!</div>
            <div class="gear-profile">
                <div id="gear">
                    <img src="gear.png" alt="gear">
                </div>
                <div class="word">edit profile</div>
            </div>
        </div>
    </div>
</body>
</html>
